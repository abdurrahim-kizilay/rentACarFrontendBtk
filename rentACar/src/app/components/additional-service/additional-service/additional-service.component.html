<div class="content" style="margin-top: 15px;">
  <div class="col-md-12">
      <div class="card">
          <div class="card-header"><h5 class="title">Ek hizmet ekle</h5></div>
          <div class="card-body">
              <form [formGroup]="additionalServiceAddForm">
                  <div class="mb-3">
                      <label for="name">Ek hizmet adı</label>
                      <div class="form-group">
                          <input type="text"
                          id="name"
                          formControlName="name" class="form-control"
                          placeholder="Ek hizmet adı"/>
                      </div>
                  </div>
                  <div class="mb-3">
                      <label for="name">Ücreti</label>
                      <div class="form-group">
                          <input type="text"
                          id="price"
                          formControlName="price" class="form-control"
                          placeholder="Marka adı"/>
                      </div>
                  </div>
              </form>
          </div>
          <div class="card-footer">
              <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
          </div>
      </div>

  </div>

</div>
