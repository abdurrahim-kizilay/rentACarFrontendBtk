
<div class="content" style="margin-top: 15px;">
  <div class="col-md-12">
      <div class="card">


          <div class="card-header"><h5 class="title">Ödeme Bilgileri</h5></div>
          <div class="card-body">
              <form [formGroup]="paymentAddForm">
                  <div class="mb-3">
                      <label for="cardNo">Kart Numarası</label>
                      <div class="form-group">
                          <input type="text"
                          id="cardNo"
                          formControlName="cardNo" class="form-control"
                          placeholder="Kod"/>
                      </div>
                  </div>
                  <div class="mb-3">
                    <label for="month">Ay</label>
                    <div class="form-group">
                        <input type="text"
                        id="month"
                        formControlName="month" class="form-control"
                        placeholder="Başlangıç tarihi"/>
                    </div>
                </div>
                  <div class="mb-3">
                      <label for="day">Yıl</label>
                      <div class="form-group">
                          <input type="text"
                          id="day"
                          formControlName="day" class="form-control"
                          placeholder="İndirim oranı"/>
                      </div>
                  </div>

                  <div class="mb-3">
                      <label for="cvv">CVV</label>
                      <div class="form-group">
                          <input type="text"
                          id="cvv"
                          formControlName="cvv" class="form-control"
                          placeholder="Bitiş tarihi"/>
                      </div>
                  </div>
              </form>
          </div>
          <div>
          <label for="payment" *ngFor="let payment of payments">Toplam Tutar: {{payment.totalPaymentAmount}} ₺</label>

          </div>
          <div class="card-footer">

            <button class="btn btn-fill btn-primary" (click)="add()" >Ödeme Yap</button>
          </div>

      </div>

  </div>

</div>
