<div class="col-md-6">
  <div class="card">
    <!-- <div class="card-header">
      <h5 class="title">Kirala</h5>
    </div> -->
    <div class="card-body">
      <form [formGroup]="carUpdateForm">
        <div class="mb-3">
          <label for="brandId">Marka</label>
          <select class="form-select" aria-label="Default select example" id="brandId" formControlName="brandId">
            <option *ngFor="let brand of brands" value="{{brand.id}}">{{brand.name}}</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="colorId">Renk</label>
          <select class="form-select" aria-label="Default select example" id="colorId" formControlName="colorId">
            <!-- <option selected >{{car.colorName}}</option> -->
            <option *ngFor="let color of colors" value="{{color.id}}" >{{color.name}}</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="segmentId">Segment</label>
          <select class="form-select" aria-label="Default select example" id="segmentId" formControlName="segmentId">
            <option  value="1">Ekonomik</option>
            <option  value="2">Orta</option>
            <option  value="3">Prestij</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="dailyPrice">Günlük Ücret</label>
          <div class="form-group">
            <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control"
              placeholder="Günlük Ücret" [(ngModel)]="car.dailyPrice"/>
          </div>
        </div>
        <div class="mb-3">
          <label for="model">Model</label>
          <div class="form-group">
            <input type="number" id="model" formControlName="model" class="form-control"
              placeholder="Model" [(ngModel)]="car.model"/>
          </div>
        </div>
        <div class="mb-3">
          <label for="findexScore">Findex Değeri</label>
          <div class="form-group">
            <input type="number" id="findexScore" formControlName="findexScore" class="form-control"
              placeholder="Findex Değeri" [(ngModel)]="car.findexScore"/>
          </div>
        </div>
        <div class="mb-3">
          <label for="kilometer">Kilometresi</label>
          <div class="form-group">
            <input type="number" id="kilometer" formControlName="kilometer" class="form-control"
              placeholder="Kilometresi" [(ngModel)]="car.kilometer"/>
          </div>
        </div>
        <div class="mb-3">
          <label for="imageUrl">Resim Yolu</label>
          <div class="form-group">
            <input type="text" id="imageUrl" formControlName="imageUrl" class="form-control"
              placeholder="Resim Yolu" [(ngModel)]="car.kilometer"/>
          </div>
        </div>
        <div class="mb-3">
          <label for="description">Tanım</label>
          <div class="form-group">
            <input type="text" id="description" formControlName="description" class="form-control"
              placeholder="Tanım" [(ngModel)]="car.description"/>
          </div>
        </div>
        <div class="mb-3">
          <label for="minAge">Minimum Yaş</label>
          <div class="form-group">
            <input type="number" id="minAge" formControlName="minAge" class="form-control"
              placeholder="Minimum Yaş" [(ngModel)]="car.minAge"/>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <button class="btn btn-fill btn-primary" (click)="carUpdate()">Güncelle</button>
    </div>
  </div>
</div>
